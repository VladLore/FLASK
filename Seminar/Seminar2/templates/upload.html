<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для загрузки файла</title>
</head>
<body>
    <h1>Загружаем новый файл на сервер</h1>

        <input type="submit" value="Загрузить">
    </form>
</body>
